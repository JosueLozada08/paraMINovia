<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi princesa de fuego</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <script>
        // Script para la verificación de credenciales
        function validateLogin(event) {
            event.preventDefault(); // Evita el envío del formulario

            // Credenciales de prueba (puedes cambiarlas)
            const validUsername = 'Briana';
            const validPassword = '161220';

            // Obtén los valores ingresados por el usuario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica las credenciales
            if (username === validUsername && password === validPassword) {
                // Redirige a la página deseada
                window.location.href = 'corazon.html';
            } else {
                // Muestra un mensaje de error
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Bienvenida mi niña linda ❤️</h2>
        <form onsubmit="validateLogin(event)">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Escribe tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">
            </div>
            <a href="flower.html" class="btn">Siguiente</a>

        </form>
    </div>
</body>
</html>
